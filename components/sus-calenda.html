<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>UMSL Sustainability Calendar</title>
                <style>
        :root {
            --umsl-red: #D50032;
            --umsl-gold: #FDB827;
            --umsl-gray: #E6E6E6;
            --umsl-deep-red: #A6192E;
            --umsl-cool-gray: #5B6770;
            --umsl-dark-gray: #3B3F42;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            font-family: "Oswald", sans-serif;
        }
        .event-list {
            list-style: none;
            padding: 0;
        }

        .event-list li {
            background: #fff;
            border-left: 5px solid var(--umsl-gold);
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .event-date {
            color: var(--umsl-dark-gray);
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }
        .month-selector {
              padding: 0.5rem 1rem;
              font-size: 1rem;
              font-family: inherit;
              color: #333;
              background-color: #fff;
              border: 1px solid #ccc;
              border-radius: 6px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              transition: border 0.3s ease, box-shadow 0.3s ease;
              appearance: none;
              cursor: pointer;
    }
            h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        p, li {
            font-size: 1rem;
            line-height: 1.6;
        }

        ul {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
        }

        a {
            text-decoration: underline;
            color: inherit;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
        }
        .embed {
            margin-top: 1rem;
            max-width: 100%;
        }
      
        @media (max-width: 768px) {
            iframe {
                height: 450px;
            }
            h2 {
                font-size: 1.4rem;
            }
            p, li {
                font-size: 0.95rem;
            }
        }
    </style>
            </head>
            <body>
                <div class="carousel-slide gray" id="upcoming-events">
                    <h2>ðŸ“…Upcoming Sustainability Events (
                        <span id="month-label"></span>)
                    </h2>
                    <select id="month-selector"></select>
                    <ul class="event-list" id="events-container">Loading events...</ul>
                </div>
                <script>
  const API_KEY = "AIzaSyBWSWxhBKCqNfEYU2e1fVPcUeUIfg6waEU";
  const CALENDAR_ID = "vm4kj68dnrl91ouske2lqu5dq68a57j7@import.calendar.google.com";

  function pad(num) {
    return num.toString().padStart(2, "0");
  }

  function getNextFourMonths() {
    const months = [];
    const today = new Date();
    for (let i = 0; i < 4; i++) {
      const d = new Date(today.getFullYear(), today.getMonth() + i, 1);
      months.push({
        value: `${d.getFullYear()}-${pad(d.getMonth() + 1)}`,
        label: `${d.toLocaleString("default", { month: "long" })} ${d.getFullYear()}`
      });
    }
    return months;
  }

  async function fetchEventsFromGoogleCalendar(month) {
    if (!/^\d{4}-\d{2}$/.test(month)) {
      console.warn("âš ï¸ Invalid month format");
      document.getElementById("events-container").innerText = "âš ï¸ Invalid month format.";
      return;
    }

    const [year, monthNum] = month.split("-");
    const timeMin = `${month}-01T00:00:00-05:00`;
    const lastDay = new Date(year, parseInt(monthNum), 0).getDate();
    const timeMax = `${month}-${lastDay}T23:59:59-05:00`;

    document.getElementById("month-label").textContent =
      new Date(`${month}-01`).toLocaleString("default", { month: "long", year: "numeric" });

    try {
      const response = await fetch(`https://corsproxy.io/?https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&singleEvents=true&orderBy=startTime&timeMin=${timeMin}&timeMax=${timeMax}`);
      const data = await response.json();

      const container = document.getElementById("events-container");
      container.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "
                    <li>No events yet for this period.</li>";
        return;
      }

      data.items.slice(0, 10).forEach(event => {
        const li = document.createElement("li");
        li.innerHTML = `
          
                    <div class="event-title">${event.summary || 'Untitled Event'}</div>
                    <div class="event-date">${new Date(event.start.dateTime || event.start.date).toLocaleString()}</div>
        `;
        container.appendChild(li);
      });
    } catch (error) {
      console.error("âŒ Error fetching events:", error);
      document.getElementById("events-container").innerText = "âš ï¸ Failed to load events.";
    }
  }

  function populateDropdown() {
    const selector = document.getElementById("month-selector");
    const months = getNextFourMonths();
    selector.innerHTML = "";

    months.forEach((month, i) => {
      const option = document.createElement("option");
      option.value = month.value;
      option.textContent = i === 0
        ? `This Month (${month.label})`
        : `${month.label}`;
      selector.appendChild(option);
    });

    return months[0].value; // Return first month to auto-load
  }

  document.addEventListener("DOMContentLoaded", () => {
    const defaultMonth = populateDropdown();
    fetchEventsFromGoogleCalendar(defaultMonth);

    document.getElementById("month-selector").addEventListener("change", (e) => {
      fetchEventsFromGoogleCalendar(e.target.value);
    });
  });

                </script>
            </body>
        </html>
