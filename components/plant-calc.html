<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>UMSL Carousel</title>
                <style>
        :root {
            --umsl-red: #D50032;
            --umsl-gold: #FDB827;
            --umsl-gray: #E6E6E6;
            --umsl-deep-red: #A6192E;
            --umsl-cool-gray: #5B6770;
            --umsl-dark-gray: #3B3F42;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            font-family: "Oswald", sans-serif;
        }

        .red { background-color: var(--umsl-red); color: white; }
        .gold { background-color: var(--umsl-gold); color: black; }
        .gray { background-color: var(--umsl-gray); color: var(--umsl-dark-gray); }
        .deep-red { background-color: var(--umsl-deep-red); color: white; }

        h2 {
            font-size: 1.75rem;
            font-weight: bold;
            font-family: "Oswald", sans-serif;
            margin-bottom: 0.75rem;
        }

        p, li {
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: "Oswald", sans-serif;
        }

        ul {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
        }

        a {
            text-decoration: underline;
            color: inherit;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
        }

        .embed {
            margin-top: 1rem;
            max-width: 100%;
        }

        .header-container {
    background-color: var(--umsl-gold);
    border-left: 6px solid var(--umsl-red);
    border-right: 6px solid var(--umsl-red);
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(59, 63, 66, 0.3); /* UMSL dark gray as shadow */
    text-align: center;
    margin: 2rem auto;
    padding: 1.5rem;
    max-width: 960px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: var(--umsl-dark-gray);
    font-size: 2rem;
    font-weight: bold;
}

.header-container:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 36px rgba(59, 63, 66, 0.4);
}

.mini-container {
    background-color: #ffffff;
    border-radius: 0.5rem;
    font-size: 1.5rem;
    width: 100%;
    max-width: 480px;
    margin: 1rem auto;
    padding: 1rem 1.5rem;
    text-align: center;
    box-shadow:
        0 2px 6px rgba(213, 0, 50, 0.3),      /* UMSL red */
        0 4px 12px rgba(253, 184, 39, 0.3),   /* UMSL gold */
        0 6px 18px rgba(120, 190, 33, 0.25);  /* accent green */
    color: var(--umsl-dark-gray);
    line-height: 1.6;
    font-weight: 600;
}


        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 0.5rem;
        }

        .insta-text-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            box-shadow:
                    0 2px 4px rgb(186, 12, 47),
                    0 4px 8px rgb(234, 171, 0),
                    0 6px 12px rgb(120, 190, 33);
            line-height: 1.6;
            font-size: 1rem;
            color: #000000;
        }
       @media (max-width: 768px) {

    .header-container {
        padding: 1rem;
        font-size: 1.3rem;
        width: auto;
    }

    .mini-container {
        font-size: 1.2rem;
        padding: 0.55rem .8rem;
        width: auto;
    }



    h2 {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
    }

    p, li, h4, h5 {
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .insta-text-container {
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
    }

    iframe {
        height: 350px;
    }

    ul {
        padding-left: 1rem;
        margin-left: 0.5rem;
    }
}

    </style>
            </head>
            <body>
                <div id="mo-plant-recommender" style=" style="font-family: sans-serif; padding: 1rem; max-width: 800px; margin: auto;">
                    <h2>üåø Missouri Native Plant Recommender</h2>
                    <div>
                        <button onclick="switchMode('sustainability')">üå± By Sustainability</button>
                        <button onclick="switchMode('custom')">üè° By Site Inputs</button>
                        <button onclick="switchMode('space')">üåßÔ∏è By Native Space</button>
                    </div>
                    <div id="mode-sustainability" style="display: none; margin-top: 1rem;">
                        <label>
                            <strong>Select Sustainability Goals:</strong>
                            <br/>
                            <select id="sustainability" multiple size="6" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                                <option value="pollinator">Pollinator</option>
                                <option value="carbon_capture">Carbon Capture</option>
                                <option value="water_capture">Water Capture</option>
                                <option value="erosion_control">Erosion Control</option>
                                <option value="groundcover">Groundcover</option>
                                <option value="deer_resistant">Deer Resistant</option>
                            </select>
                        </label>
                    </div>
                    <div id="mode-custom" style="display: none; margin-top: 1rem;">
                        <label>Light:
      
                            <select id="light">
                                <option value="">--</option>
                                <option value="sun">Full Sun</option>
                                <option value="shade">Shade</option>
                            </select>
                        </label>
                        <br/>
                        <label>Soil:
      
                            <select id="soil">
                                <option value="">--</option>
                                <option value="clay">Clay</option>
                                <option value="loam">Loam</option>
                                <option value="rocky">Rocky</option>
                                <option value="sandy">Sandy</option>
                            </select>
                        </label>
                        <br/>
                        <label>Moisture:
      
                            <select id="moisture">
                                <option value="">--</option>
                                <option value="wet">Wet</option>
                                <option value="moderate">Moderate</option>
                                <option value="dry">Dry</option>
                            </select>
                        </label>
                        <br/>
                        <label>Season:
      
                            <select id="season">
                                <option value="">--</option>
                                <option value="spring">Spring</option>
                                <option value="summer">Summer</option>
                                <option value="fall">Fall</option>
                                <option value="winter">Winter</option>
                            </select>
                        </label>
                        <br/>
                        <label>Space Size:
      
                            <select id="space">
                                <option value="">--</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </label>
                        <br/>
                        <label>Environment:
      
                            <select id="environment">
                                <option value="">--</option>
                                <option value="indoor">Indoor</option>
                                <option value="outdoor">Outdoor</option>
                            </select>
                        </label>
                    </div>
                    <div id="mode-space" style="display: none; margin-top: 1rem;">
                        <label>Select Native Planting Space:
      
                            <select id="use_case">
                                <option value="">--</option>
                                <option value="rain_garden">Rain Garden</option>
                                <option value="raised_bed">Raised Bed</option>
                                <option value="rainscape">Rainscape</option>
                                <option value="hydroponic">Hydroponic</option>
                                <option value="woodland_shade">Woodland Shade Garden</option>
                                <option value="prairie_patch">Prairie Patch</option>
                                <option value="pollinator_strip">Pollinator Strip</option>
                            </select>
                        </label>
                    </div>
                    <button onclick="recommendPlants()" style="margin: 1rem 0;">üåª Show Recommended Plants</button>
                    <div id="results">
                        <h3>üåæ Recommendations</h3>
                        <ul id="plant-list" style="padding-left: 1rem;"></ul>
                    </div>
                </div>
                <script>
  let allPlants = [];

  async function fetchPlantData() {
    try {
      const res = await fetch('./categorized_plants.json');
      allPlants = await res.json();
    } catch (err) {
      document.getElementById('plant-list').innerHTML = '
                    <li>‚ö†Ô∏è Error loading plant data.</li>';
    }
  }

  function switchMode(mode) {
    ['sustainability', 'custom', 'space'].forEach(id => {
      document.getElementById('mode-' + id).style.display = id === mode ? 'block' : 'none';
    });
  }

  function recommendPlants() {
    const results = document.getElementById('plant-list');
    results.innerHTML = '';

    let filtered = allPlants;

    const sustainability = Array.from(document.getElementById('sustainability')?.selectedOptions || []).map(o => o.value);
    const light = document.getElementById('light')?.value;
    const soil = document.getElementById('soil')?.value;
    const moisture = document.getElementById('moisture')?.value;
    const season = document.getElementById('season')?.value;
    const space = document.getElementById('space')?.value;
    const environment = document.getElementById('environment')?.value;
    const use_case = document.getElementById('use_case')?.value;

    filtered = filtered.filter(plant => {
      const tags = plant.tags;

      return (
        (sustainability.length === 0 || sustainability.every(tag => tags.sustainability?.includes(tag))) &&
        (!light || tags.environment?.includes(light)) &&
        (!soil || tags.soil_preference?.includes(soil)) &&
        (!moisture || tags.grows_in?.includes(moisture)) &&
        (!season || tags.season?.includes(season)) &&
        (!space || tags.space_suitability?.includes(space)) &&
        (!environment || tags.environment?.includes(environment)) &&
        (!use_case || tags.use_cases?.includes(use_case))
      );
    });

    if (filtered.length === 0) {
      results.innerHTML = '
                    <li>No matching plants found. Try adjusting your selections.</li>';
    } else {
      filtered.forEach(plant => {
        const li = document.createElement('li');
        li.innerHTML = `
                    <strong>${plant.common_name}</strong>
                    <br/>
                    <em>${plant.scientific_name}</em>`;
        li.style.marginBottom = '1em';
        results.appendChild(li);
      });
    }
  }

  fetchPlantData();
  switchMode('sustainability'); // default view

                </script>
            </body>
        </html>
